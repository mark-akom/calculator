<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
</head>
<body>

    <h1 class="app-heading">Calculator Project</h1>

    <div class="app-body">
        <p class="cal-display">0</p>
        <div class="numbers">
            <button class="num-btn">1</button>
            <button class="num-btn">2</button>
            <button class="num-btn">3</button>
            <button class="num-btn">4</button>
            <button class="num-btn">5</button>
            <button class="num-btn">6</button>
            <button class="num-btn">7</button>
            <button class="num-btn">8</button>
            <button class="num-btn">9</button>
            <button class="num-btn">0</button>
        </div>
        <div class="operators">
            <button class="sign-btn">+</button>
            <button class="sign-btn">-</button>
            <button class="sign-btn">*</button>
            <button class="sign-btn">/</button>
        </div>
        <div class="dot-negative-plus">
            <button class="dot">.</button>
            <button class="neg-plus">+/-</button>
        </div>
        <div>
            <button class="equal-btn">=</button>
            <button class="clear-btn">c</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
